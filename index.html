<!DOCUMENT>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Crazy but simple drum kit - Js</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    </head>
    <body>
        <div class="keyboard">
            <div class="key"><span>A</span><p>clap</p></div>
            <div class="key"><span>S</span><p>hihat</p></div>
            <div class="key"><span>D</span><p>kick</p></div>
            <div class="key"><span>F</span><p>openhat</p></div>
            <div class="key"><span>G</span><p>boom</p></div>
            <div class="key"><span>H</span><p>ride</p></div>
            <div class="key"><span>J</span><p>snare</p></div>
            <div class="key"><span>K</span><p>tom</p></div>
            <div class="key"><span>L</span><p>tink</p></div>
        </div>
    <script src="js/script.js"></script>
    </body>
</html>
